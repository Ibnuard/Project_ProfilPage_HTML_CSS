<!DOCTYPE html>
<html>
<head>
	<title>Profil Page</title>
	<meta name="viewport" content="width=device-width", initial-scale="1.0">
	<link rel="stylesheet" href="assets/css/style.css">	
</head>
<body>
	<nav>
	<div class="menu-mobile">
		<a href="#">Menu</a>
	</div>
		<ul>
			<li><a href="#">HOME</a></li>
			<li><a href="#">PRODUCT</a></li>
			<li><a href="#">GALERY</a></li>
			<li><a href="#">NEWS</a></li>
			<li><a href="#">MY INVENTORY</a></li>
		</ul>
	</nav>
	<section id="box-profile">
		<div class="img-profile">
			<div class="photo" style="background-image: url(assets/img/4.png)"></div>
		</div>
		<div class="description">
			<h1>Ibnu Putra A.</h1>
			<p>Designer at JagemStudio</p>
			<a href="#" class="button bg-green">Contacts</a>
			<a href="#" class="button border-blue">Resume</a>
		</div>
		<div class="information">
			<div class="data">
				<p class="field">Availability</p>
				<p class="text-gray">Full Time</p>
			</div>
			<div class="data">
				<p class="field">Age</p>
				<p class="text-gray">17</p>
			</div>
			<div class="data">
				<p class="field">Location</p>
				<p class="text-gray">Jakarta, Indonesia</p>
			</div>
			<div class="data">
				<p class="field">Year</p>
				<p class="text-gray">16</p>
			</div>
			<div class="data">
				<p class="field">Email</p>
				<p class="text-gray">azxar.com@gmail.com</p>
			</div>
		</div>
	</section>

	<section id="input-form">
		<form method="#" action="#">
			<div class="form">
				<label>Nama</label>
				<input type="text" name="name"
				placeholder="Masukan Nama Anda">
			</div>
			<div class="form">
				<label>Role</label>
				<input type="text" name="role">
			</div>
			<div class="form">
				<label>Availbility</label>
				<input type="text" name="avaible">
			</div>
			<div class="form">
				<label>Age</label>
				<input type="number" name="age">
			</div>
			<div class="form">
				<label>Location</label>
				<input type="text" name="location">
			</div>
			<div class="form">
				<label>Year Experience</label>
				<input type="number" name="years">
			</div>
			<div class="form">
				<label>Email</label>
				<input type="email" name="email">
			</div>
			<div class="form">
				<input type="submit" name="submit" value="SUBMIT" class="bg-blue">
			</div>
		</form>
	</selection>

</body>
</html>
